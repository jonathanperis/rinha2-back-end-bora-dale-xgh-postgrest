name: 'rinha2-jonathanperis-xgh-bora-dale-postgrest'

services:

  webapi1-postgrest: &webapi1
    image: postgrest/postgrest  
    hostname: webapi1-postgrest
    container_name: webapi-1-postgrest
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./conf/postgrest.conf:/etc/postgrest.conf:ro
    command: ["postgrest", "/etc/postgrest.conf"]
    restart: always      
    environment:
      PGRST_CONFIG: "/etc/postgrest.conf"
    ports:
      - "8081:8080"    
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: "100MB"

  webapi2-postgrest:
    <<: *webapi1
    hostname: webapi2-postgrest
    container_name: webapi-2-postgrest
    ports:
      - "8082:8080"

  db:
    image: postgres
    hostname: db
    container_name: db-rinha
    restart: always  
    volumes:
      - ./conf/db-init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rinha
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5      
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "330MB"
    command: postgres -c checkpoint_timeout=600 -c max_wal_size=4096 -c synchronous_commit=0 -c fsync=0 -c full_page_writes=0

  nginx:
    image: nginx
    hostname: nginx
    container_name: nginx-rinha
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on: 
      - webapi1-postgrest
      - webapi2-postgrest
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "20MB"

  k6:
    image: grafana/k6
    container_name: k6
    user: root
    environment:
      - BASE_URL=http://nginx:9999
      - K6_WEB_DASHBOARD=true
      - K6_WEB_DASHBOARD_EXPORT=./reports/stress-test-report.html
    volumes:
      - "./conf/stress-test:/app"
      - "./conf/stress-test/reports:/app/reports"
    working_dir: /app
    tty: true
    stdin_open: true
    depends_on:
      - nginx
    entrypoint: ["/bin/sh", "/app/run-rinha-test.sh"]
    ports:
      - "5665:5665"